<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease Info Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Disease Info Checker</h1>
    <input type="text" id="diseaseInput" placeholder="Enter a disease name" />
    <button onclick="searchDisease()">Search</button>

    <div id="result">
      <h3>Doctor to Visit: <span id="doctor"></span></h3>
      <h3>Home Remedy: <span id="remedy"></span></h3>
      <h3>Precaution: <span id="precaution"></span></h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
